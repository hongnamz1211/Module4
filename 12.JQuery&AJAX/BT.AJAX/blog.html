<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script type="text/javascript">
        function successHandler() {
            $.ajax({
                type: "GET",
                url: "/api/blogs",
                success: function (data) {
                    let content = ""
                    for (let i = 0; i < data.left; i++) {
                        content += getBlog(data[i]);
                    }
                    document.getElementById('table-body').innerHTML = content;
                }
            })
        }

        function getBlog(blog) {
            return `<tr>
                        <td>${blog.name}</td>
                        <td>${blog.description}</td>
                        <td>${blog.category.name}</td>
                        <td>${blog.category.id}</td>
                        <td><a class="editBlog" href="${blog.id}">Edit</a></td>
                        <td><a class="deleteBlog" href="${blog.id}">Delete</a></td>
                        <td><a class="viewBlog" href="${blog.id}">View</a></td>
                     </tr>`
        }
    </script>
</head>
<body>
<div>
    <table>
        <thead>
        <tr>
            <th>Name</th>
            <th>Description</th>
            <th>Category</th>
            <th>Cid</th>
            <th colspan="3">Action</th>
        </tr>
        </thead>
        <tbody id="table-body">
        </tbody>
    </table>
</div>
</body>
<script src="blog.js"></script>
</html>
