<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p>
    <a href="/shopping-cart">Your cart</a>
</p>
<table border="1">
    <tr>
        <td>Name</td>
        <td>Price</td>
        <td>Add to cart</td>
    </tr>
    <th:block th:each="p:${products}">
        <tr>
            <td th:text="${p.name}"></td>
            <td th:text="${p.price}"></td>
            <td><a th:href="@{/add/__${p.id}__(action='list')}">Add to cart</a></td>
        </tr>
    </th:block>
</table>
</body>
</html>
